<html lang="en">
  <head>

    <title>Learn HTML</title>
    <style>
    h2{color: blue;}
    #uniq{color: brown;}
    .color-accent{color: chocolate;}
    .color-info {color: cyan;}
    </style>
  </head>
  <body>
    <h2 style="color: darkgreen;">title heading</h2>
    <h2 class="color-info color-accent">title-heading 2</h2>
    <h2 id="uniq" class="color-accent">title heading 3</h2>
    <h2>title heading 4</h2>
    <h2 class="color-accent">title heading 5</h2>
    <h2>title heading 6</h2>
  </body>
</html>
