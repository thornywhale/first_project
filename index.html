<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>
    <style>
      /* tag selector */
      h2{
        color: green;
      }
      /* id selector */
      #uniq_3{
        color: pink !important; /*dont use !important*/
      }
      /* class selector */
      .color-accent {
        color: red;
      }
      .color-info{
        color: blue;
      }
      /* 2 class selector */
      .color-accent.color-info{
        color: yellow;
      }
      /* id class selector */
      h2#uniq_3.color-accent{
        color: purple;
      }
    </style>
  </head>
  <body>
    <!-- inline styles -->
    <a href="https://google.com" target="_blank"><button>go google</button></a>
    <h2 style="color: chocolate;">title heading 1</h2>
    <h2 class="color-accent color-info">title heading 2</h2>
    <h2 id="uniq_3" class="color-accent">title heading 3</h2>
    <h2>title heading 4</h2>
    <h2 class="color-accent">title heading 5</h2>
    <h2>title heading 6</h2>
  </body>
</html>
